<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Case Note</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Create Case Note</h1>
        <form th:action="@{/caseNotes/create}" method="post">
            <!-- Hidden inputs for CaseID and CatID -->
            <input type="hidden" name="caseID" th:value="${caseID}" />
            <input type="hidden" name="catID" th:value="${catID}" />

            <div class="mb-3">
                <label for="noteText" class="form-label">Note Text</label>
                <textarea class="form-control" id="noteText" name="noteText" required></textarea>
            </div>

            <div class="mb-3">
                <label for="relevance" class="form-label">Relevance</label>
                <input type="text" class="form-control" id="relevance" name="relevance" required />
            </div>

            <div class="mb-3">
                <label for="dateCreated" class="form-label">Date Created</label>
                <input type="date" class="form-control" id="dateCreated" name="dateCreated" required />
            </div>

            <div class="mb-3">
                <label for="dateModified" class="form-label">Date Modified</label>
                <input type="date" class="form-control" id="dateModified" name="dateModified" required />
            </div>

            <button type="submit" class="btn btn-primary">Save Note</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
