<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Case to Court</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="container mt-5">
        <h2>Assign Case to Court</h2>

        <form th:action="@{/court/assignCase}" method="post">
            <input type="hidden" th:value="${courtID}" name="courtID"/>

            <div class="form-group">
                <label for="caseID">Select Case:</label>
                <select id="caseID" name="caseID" class="form-control">
                    <option th:each="case : ${cases}" th:value="${case.caseID}" th:text="${case.caseDesc}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="catID">Select Category:</label>
                <select id="catID" name="catID" class="form-control">
                    <option th:each="category : ${categories}" th:value="${category.catID}" th:text="${category.catName}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Assign</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
