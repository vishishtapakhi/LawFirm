<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background and container styling */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Form container styling */
        .form-container {
            background-color: #ffffff;
            padding: 2em;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            animation: floatUp 0.6s ease-out;
        }

        /* Form elements styling */
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #666;
            font-weight: bold;
        }

        select, input[type="text"], input[type="date"] {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        select:focus, input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75em;
            font-size: 1em;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #357ab8;
        }

        /* Floating effect animation */
        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* No case available message styling */
        .no-case-message {
            text-align: center;
            color: #e74c3c;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Task</h1>
        
        <!-- Show message if no case IDs are present -->
        <div th:if="${#lists.isEmpty(caseIds)}" class="no-case-message">
            No case available.
        </div>
        
        <!-- Show form only if there are caseIds -->
        <form th:if="${!#lists.isEmpty(caseIds)}" action="#" th:action="@{/task/save}" th:object="${task}" method="post">
            <label for="caseId">CaseID:</label>
            <select th:field="*{caseId}" required>
                <option th:each="caseId : ${caseIds}" th:value="${caseId}" th:text="${caseId}"></option>
            </select>
            
            <!-- Hidden input for CatID, if applicable -->
            <input type="hidden" th:field="*{catId}" />

            <label for="taskDesc">Task Description:</label>
            <input type="text" th:field="*{taskDesc}" required/>

            <label for="status">Status:</label>
            <input type="text" th:field="*{status}" required/>

            <label for="dueDate">Due Date:</label>
            <input type="date" th:field="*{dueDate}" required/>

            <button type="submit">Save Task</button>
        </form>
    </div>
</body>
</html>
