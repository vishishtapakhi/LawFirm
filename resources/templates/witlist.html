 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Witness and Evidence List</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" th:href="@{/css/style.css}"/>
     <style>
         .table-container {
             margin-top: 50px;
         }
         .table th, .table td {
             vertical-align: middle;
         }
     </style>
 </head>
 <body>
     <div class="wrapper">
         <aside th:replace="sidebar::sidebar"></aside> 
         <div style="display: flex; flex-direction: column; width: 100%;">
             <nav th:replace="navbar::navbar"></nav> 
 
             <div class="container mt-5 table-container">
                 <h2>Witness and Evidence List</h2>
 
                 <div th:if="${message != null}" class="alert alert-warning">
                     <span th:text="${message}"></span>
                 </div>
 
                 <table class="table table-bordered table-hover" th:if="${witnessEvidenceList.size() > 0}">
                     <thead class="thead-light">
                         <tr>
                             <th>ID</th>
                             <th>Proof Type</th>
                             <th>Phone No</th>
                             <th>Witness Name</th>
                             <th>File Path</th>
                             <th>Witness Text</th>
                             <th>Actions</th>
                         </tr>
                     </thead>
                     <tbody>
                         <tr th:each="witnessEvi : ${witnessEvidenceList}">
                             <td th:text="${witnessEvi.eviID}">1</td>
                             <td th:text="${witnessEvi.proofType}">Proof Type</td>
                             <td th:text="${witnessEvi.phoneNo}">1234567890</td>
                             <td th:text="${witnessEvi.witName}">Witness Name</td>
                             <td th:text="${witnessEvi.evidenceFilePath}">/path/to/evidence</td>
                             <td th:text="${witnessEvi.witnessText}">Witness statement...</td>
                             <td>
                                 <!-- Edit button -->
                                 <a th:href="@{/witnessEvi/edit/{eviID}(eviID=${witnessEvi.eviID})}" class="btn btn-warning btn-sm">Edit</a>
 
                                 <!-- Delete button -->
                                 <a th:href="@{/witnessEvi/delete/{eviID}(eviID=${witnessEvi.eviID})}" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('Are you sure you want to delete this witness and evidence?');">
                                    Delete
                                 </a>
 
                                 <!-- Assign Cases button -->
                                 <a th:href="@{/witnessEvi/categories(eviID=${witnessEvi.eviID})}" class="btn btn-success btn-sm">Assign Cases</a>

                             </td>
                         </tr>
                     </tbody>
                 </table>
 
                 <a href="/witnessEvi/form" class="btn btn-primary">Add New Witness</a>
             </div>
         </div>
     </div>
 
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
 </html>
