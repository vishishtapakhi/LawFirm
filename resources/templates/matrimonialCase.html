<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial Case Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        .required::after {
            content: " *";
            color: red;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <aside th:replace="sidebar::sidebar"></aside>
        <div style="display: flex; flex-direction: column; width: 100%;">
            <nav th:replace="navbar::navbar"></nav>
            <div class="container mt-5">
                <h2>Matrimonial Case Registration</h2>
                <form th:action="@{/matrimonialCase/register}" th:object="${matrimonialCase}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="caseDesc">Case Description</label>
                            <textarea class="form-control" id="caseDesc" th:field="*{caseDesc}" placeholder="Enter case description" rows="2"></textarea>
                        </div>
                    </div>
        
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="startDate" class="required">Start Date</label>
                            <input type="text" class="form-control" id="startDate" th:field="*{startDate}" placeholder="dd-mm-yyyy" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="endDate">End Date</label>
                            <input type="text" class="form-control" id="endDate" th:field="*{endDate}" placeholder="dd-mm-yyyy">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="clientID" class="required">Client ID</label>
                            <input type="number" class="form-control" id="clientID" th:field="*{clientID}" placeholder="Enter Client ID" required>
                            <!-- Display a warning message if the client is not found -->
                            <div th:if="${clientNotFound}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                                Client does not exist. Please enter a valid Client ID.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="marriedStatus">Married Status</label>
                            <input type="text" class="form-control" id="marriedStatus" th:field="*{marriedStatus}" placeholder="Enter married status">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="disputeType">Dispute Type</label>
                            <input type="text" class="form-control" id="disputeType" th:field="*{disputeType}" placeholder="Enter dispute type">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="alimonyStatus">Alimony Status</label>
                            <input type="text" class="form-control" id="alimonyStatus" th:field="*{alimonyStatus}" placeholder="Enter alimony status">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="children">Number of Children</label>
                            <input type="number" class="form-control" id="children" th:field="*{children}" placeholder="Enter number of children">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="custodyDetail">Custody Detail</label>
                            <input type="text" class="form-control" id="custodyDetail" th:field="*{custodyDetail}" placeholder="Enter custody details">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="marriageDate">Marriage Date</label>
                            <input type="text" class="form-control" id="marriageDate" th:field="*{marriageDate}" placeholder="dd-mm-yyyy">
                        </div>
                    </div>
        
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="/matrimonialCases" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
