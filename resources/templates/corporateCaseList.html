<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Cases</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="wrapper">
        <aside th:replace="sidebar::sidebar"></aside>
        <div style="display: flex; flex-direction: column; width: 100%;">
            <nav th:replace="navbar::navbar"></nav>
            <div class="container mt-5">
                <h2>Corporate Cases</h2>
                <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Case ID</th> <!-- Added this line -->
                            <th>Case Description</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Client ID</th>
                            <th>Case Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <input type="hidden" th:name="x" th:value="${x}"/>
                    <tbody>
                        <tr th:each="case : ${corporateCases}">
                            <td th:text="${case['CorporateCaseID']}"></td> <!-- Added this line -->
                            <td th:text="${case['CaseDesc']}"></td>
                            <td th:text="${case['StartDate']}"></td>
                            <td th:text="${case['EndDate']}"></td>
                            <td th:text="${case['ClientID']}"></td>
                            <td th:text="${case['CaseStatus']}"></td>
                            <td>
                                <!-- Assign Court Button using Thymeleaf -->
                                <a th:href="@{/court/assignCourt(caseId=${case['CorporateCaseID']}, x=${x})}" class="btn btn-warning">
                                    Assign Court
                                </a>
                            </td>
                            
                        </tr>
                    </tbody>
                </table> </div>
                
                <a th:href="@{/corporateCase/register}" class="btn btn-primary">Add New Corporate Case</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
