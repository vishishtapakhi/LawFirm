<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Client</h1>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        
        <form th:action="@{/clients/update}" method="post">
            <input type="hidden" name="clientId" th:value="${client.clientId}"/>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="fName" th:value="${client.fName}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Middle Name</label>
                <input type="text" name="mName" th:value="${client.mName}" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lName" th:value="${client.lName}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Occupation</label>
                <input type="text" name="occupation" th:value="${client.occupation}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dateOfBirth" th:value="${client.dateOfBirth}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Spouse</label>
                <input type="text" name="spouse" th:value="${client.spouse}" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="address" th:text="${client.address}" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label>Children</label>
                <input type="number" name="children" th:value="${client.children}" class="form-control" required/>
            </div>
                <div class="form-group">
                    <label for="phoneNumber1">Phone Number 1:</label>
                    <input type="text" id="phoneNumber1" name="phoneNumber1" th:value="${phoneNumber1}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phoneNumber2">Phone Number 2:</label>
                    <input type="text" id="phoneNumber2" name="phoneNumber2" th:value="${phoneNumber2}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email1">Email 1:</label>
                    <input type="email" id="email1" name="email1" th:value="${email1}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email2">Email 2:</label>
                    <input type="email" id="email2" name="email2" th:value="${email2}" class="form-control">
                </div>
    
            

            <button type="submit" class="btn btn-primary">Update Client</button>
            <a th:href="@{/clients}" class="btn btn-secondary">Cancel</a>
        </form>

        <div th:if="${error}" class="alert alert-danger mt-3">
            <p th:text="${error}"></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
