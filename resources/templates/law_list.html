<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Lawyer List</title>
</head>
<body>

    <div class="wrapper">
        <aside th:replace="sidebar::sidebar"></aside>
        <div style="display: flex; flex-direction: column; width: 100%;">
            <nav th:replace="navbar::navbar"></nav>
            <div class="container mt-5">
                <div class="d-flex justify-content-between mb-3">
                    <h1>Lawyers</h1>
                    <div>
                        <a th:href="@{/register/lawyer}" class="btn btn-primary">Add Lawyer</a>
                        <form action="#" method="get" class="d-inline">
                            <input type="text" name="search" placeholder="Search by name" th:value="${search}" class="form-control d-inline" style="width: 200px;">
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </form>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Qualification</th>
                            <th>Experience</th>
                            <th>Expertise</th>
                            <th>Positions</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lawyer : ${lawyers}">
                            <td th:text="${lawyer.lawyerID != null ? lawyer.lawyerID : '-'}"></td>
                            <td th:text="${lawyer.fName != null && lawyer.fName != '' ? lawyer.fName : '-'}"></td>
                            <td th:text="${lawyer.mName != null && lawyer.mName != '' ? lawyer.mName : '-'}"></td>
                            <td th:text="${lawyer.lName != null && lawyer.lName != '' ? lawyer.lName : '-'}"></td>
                            <td th:text="${lawyer.qualification != null && lawyer.qualification != '' ? lawyer.qualification : '-'}"></td>
                            <td th:text="${lawyer.experience != null && lawyer.experience != '' ? lawyer.experience : '-'}"></td>
                            <td th:text="${lawyer.expertise != null && lawyer.expertise != '' ? lawyer.expertise : '-'}"></td>
                            <td th:text="${lawyer.positions != null && lawyer.positions != '' ? lawyer.positions : '-'}"></td>

                            <td>
                                <!-- <a th:href="@{/lawyers/edit/{id}(id=${lawyer.lawyerID})}" class="btn btn-warning btn-sm">Edit</a> -->
                                <form th:action="@{/lawyers/delete/{id}(id=${lawyer.lawyerID})}" method="post" style="display:inline;">
                                    <input type="submit" value="Delete" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this lawyer?');"/>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
