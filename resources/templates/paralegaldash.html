<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <nav th:replace="navbar::navbar"></nav>

            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div style="display:flex;flex-direction:row;justify-content: space-between;">
                        <div class="mb-3" style="text-align:center;">
                            <h2>Paralegal Dashboard</h2>
                        </div>
                        <div><a href="/logout">Logout</a></div>
                    </div>

                    <div class="dashboard-header">
                        <h1>Welcome,Paralegal</h1>
                        <p>Status: <span th:text="${status}">Not Approved</span></p>
                    </div>
                    

                    <div th:if="${noAssignments}" class="alert alert-warning" role="alert">
                        <p th:text="${noAssignments}"></p>
                    </div>

                    <div th:if="${tasksByCaseType}" class="card border-0 mb-3" style="padding: 30px;">
                        <div class="card-header">
                            <h5>Assigned Tasks</h5>
                        </div>
                        <div class="card-body">
                            <div th:each="entry : ${tasksByCaseType}">
                                <div style="width:300px;background:blue;color:black;text-align:center;border-radius: 12px;">
                                    <h6 th:text="${entry.key}">Case Type</h6> 
                                </div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Task ID</th>
                                            <th>Task Description</th>
                                            <th>Status</th>
                                            <th>Case Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="task : ${entry.value}">
                                            <td th:text="${task.TaskID}"></td>
                                            <td th:text="${task.TaskDesc}"></td>
                                            <td th:text="${task.Status}"></td>
                                            <td th:text="${task.CaseDesc}"></td>
                                        
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
