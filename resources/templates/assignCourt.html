<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Courts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Assign Courts to Case ID: <span th:text="${caseId}"></span></h2>
        <form th:action="@{/court/assignCourt/save}" method="post">
            <input type="hidden" name="caseId" th:value="${caseId}"/>
            <input type="hidden" name="x" th:value="${x}"/>
            <div class="form-group">
                <label>Select Courts:</label>
                <div th:each="court : ${courts}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" 
                               th:value="${court.courtID}" 
                               th:name="'courtIds'" 
                               id="courtId-${court.courtID}">
                        <label class="form-check-label" th:for="'courtId-' + ${court.courtID}" 
                               th:text="${court.courtName}"></label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Assign Courts</button>
            <a th:href="@{/corporateCase/all}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
