 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Client Registration</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <style>
         .required::after {
             content: " *";
             color: red;
         }
     </style>
 </head>
 <body>
     <div class="container mt-5">
         <h2>Client Registration</h2>
         <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
         <form th:action="@{/register}" th:object="${client}" method="post">
             <div class="form-row">
                 <div class="form-group col-md-4">
                     <label for="fName" class="required">First Name</label>
                     <input type="text" class="form-control" id="fName" th:field="*{fName}" placeholder="Enter first name" required>
                 </div>
                 <div class="form-group col-md-4">
                     <label for="mName">Middle Name</label>
                     <input type="text" class="form-control" id="mName" th:field="*{mName}" placeholder="Enter middle name">
                 </div>
                 <div class="form-group col-md-4">
                     <label for="lName" class="required">Last Name</label>
                     <input type="text" class="form-control" id="lName" th:field="*{lName}" placeholder="Enter last name" required>
                 </div>
             </div>
 
             <div class="form-row">
                 <div class="form-group col-md-6">
                     <label for="occupation" class="required">Occupation</label>
                     <input type="text" class="form-control" id="occupation" th:field="*{occupation}" placeholder="Enter occupation" required>
                 </div>
                 <div class="form-group col-md-6">
                     <label for="dateOfBirth" class="required">Date of Birth (yyyy-mm-dd)</label>
                     <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                 </div>
             </div>
 
             <div class="form-row">
                 <div class="form-group col-md-6">
                     <label for="spouse">Spouse</label>
                     <input type="text" class="form-control" id="spouse" th:field="*{spouse}" placeholder="Enter spouse's name">
                 </div>
                 <div class="form-group col-md-6">
                     <label for="children">Children</label>
                     <input type="number" class="form-control" id="children" th:field="*{children}" min="0" placeholder="Enter number of children">
                 </div>
             </div>
 
             <div class="form-group">
                 <label for="address" class="required">Address</label>
                 <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter address" required>
             </div>
 
             <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phoneNumber1" class="required">Phone Number 1:</label>
                    <input type="text" class="form-control" id="phoneNumber1" name="phoneNumber1" placeholder="Enter phone number 1" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="phoneNumber2">Phone Number 2 (optional):</label>
                    <input type="text" class="form-control" id="phoneNumber2" name="phoneNumber2" placeholder="Enter phone number 2"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email1" class="required">Email 1:</label>
                    <input type="email" class="form-control" id="email1" name="email1" placeholder="Enter email 1" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="email2">Email 2 (optional):</label>
                    <input type="email" class="form-control" id="email2" name="email2" placeholder="Enter email 2"/>
                </div>
            </div>
 
             <button type="submit" class="btn btn-primary">Register</button>
             <a href="/clients" class="btn btn-secondary">Cancel</a>
         </form>
     </div>
 
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
 </html>
