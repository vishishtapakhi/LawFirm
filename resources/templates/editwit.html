<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Witness and Evidence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top:70px;">
        <h1>Edit Witness and Evidence</h1>

        <!-- Form to modify the witness and evidence details -->
        <form th:action="@{/witnessEvi/update/{eviID}(eviID=${witnessEvi.eviID})}" method="post">
            <!-- Hidden field to hold the EviID -->
            <input type="hidden" th:field="*{witnessEvi.eviID}" />

            <div class="form-group">
                <label for="proofType">Proof Type</label>
                <input type="text" class="form-control" id="proofType" th:field="*{witnessEvi.proofType}" required/>
            </div>

            <div class="form-group mt-3">
                <label for="phoneNo">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo" th:field="*{witnessEvi.phoneNo}" required/>
            </div>

            <div class="form-group mt-3">
                <label for="witName">Witness Name</label>
                <input type="text" class="form-control" id="witName" th:field="*{witnessEvi.witName}" required/>
            </div>

            <div class="form-group mt-3">
                <label for="evidenceFilePath">Evidence File Path</label>
                <input type="text" class="form-control" id="evidenceFilePath" th:field="*{witnessEvi.evidenceFilePath}" required/>
            </div>

            <div class="form-group mt-3">
                <label for="witnessText">Witness Testimony</label>
                <textarea class="form-control" id="witnessText" th:field="*{witnessEvi.witnessText}" required></textarea>
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/witnessEvi/list" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Optional: Bootstrap JS for any interactive components (like tooltips, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
