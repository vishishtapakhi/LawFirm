<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Client List</title>
</head>
<body>

    <div class="wrapper">
        <aside th:replace="sidebar::sidebar"></aside>
        <div style="display: flex; flex-direction: column; width: 100%;">
            <nav th:replace="navbar::navbar"></nav>
            <div class="container mt-5">
                <div class="d-flex justify-content-between mb-3">
                    <h1>Clients</h1>
                    <div>
                        <a href="/register" class="btn btn-primary">Add Client</a>
                        <form th:action="@{/clients/search}" method="get" class="d-inline">
                            <input type="text" name="query" placeholder="Search by name" th:value="${search}" class="form-control d-inline" style="width: 200px;">
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </form>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Occupation</th>
                            <th>Date of Birth</th>
                            <th>Spouse</th>
                            <th>Address</th>
                            <th>Children</th>
                
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.clientId}"></td>
                            <td th:text="${client.fName}"></td>
                            <td th:text="${client.mName}"></td>
                            <td th:text="${client.lName}"></td>
                            <td th:text="${client.occupation}"></td>
                            <td th:text="${client.dateOfBirth}"></td>
                            <td th:text="${client.spouse}"></td>
                            <td th:text="${client.address}"></td>
                            <td th:text="${client.children}"></td>
                            <td>
                                <a th:href="@{/clients/edit/{id}(id=${client.clientId})}" class="btn btn-warning btn-sm">Edit</a>
                                <form th:action="@{/clients/delete/{id}(id=${client.clientId})}" method="post" style="display:inline;">
                                    <input type="submit" value="Delete" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this client?');"/>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
