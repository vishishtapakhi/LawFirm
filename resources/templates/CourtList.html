<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <aside th:replace="sidebar::sidebar"></aside> <!-- Include the sidebar -->
        <div style="display: flex; flex-direction: column; width: 100%;">
            <nav th:replace="navbar::navbar"></nav> <!-- Include the navbar -->

            <div class="container mt-5 table-container">
                <h2>List of Courts</h2>

                <!-- Button to redirect to the Court Form page -->
                <div class="mb-3">
                    <a th:href="@{/court/add}" class="btn btn-primary">Add New Court</a>
                </div>

                <!-- Table to Display the List of Courts -->
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Court ID</th>
                            <th>Court Name</th>
                            <th>Pincode</th>
                            <th>State</th>
                            <th>City</th>
                            <th>First Judge Name</th>
                            <th>Middle Judge Name</th>
                            <th>Last Judge Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="court : ${courts}">
                            <td th:text="${court.courtID}"></td>
                            <td th:text="${court.courtName}"></td>
                            <td th:text="${court.courtPincode}"></td>
                            <td th:text="${court.courtState}"></td>
                            <td th:text="${court.courtCity}"></td>
                            <td th:text="${court.jFName}"></td>
                            <td th:text="${court.jMName} != null ? ${court.jMName} : 'N/A'"></td>
                            <td th:text="${court.jLName}"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
