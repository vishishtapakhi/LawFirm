<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
     <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body style="background:white;">
    <div class="container" style="padding-right: 45px;margin-top: 128px;    padding-left: 29px;
">
        <div class="message" th:if="${param.error}">
           Invalid Username or Password
        </div>
        <div class="message" th:if="${param.logout}">
           Logout Successfuly
        </div>
        
        <h2> Login Page</h2>
        <form 
         th:action="@{/login}"
         method="post"
         
        >
            
            
            <div class="form-group">
                <label for="username">Email:</label>
                <input  type="email" id="username" name="username" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input  type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <input type="submit" value="login">
            <button    style="padding: 9px;
            border-radius: 7px;
            background: green;
            color: white;">
                
                <a href="/registration" class="btn btn-success" style="color: white;
                text-decoration: none;">Register</a></button>
        </form>
        
    </div>
</body>
</html>
