<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Category</title>
</head>
<body>
<h1>Select a Category</h1>
<form action="#" th:action="@{/witnessEvi/selCategory}" method="post">
    <!-- Hidden input for eviID -->
    <input type="hidden" name="eviID" th:value="${eviID}" />

    <label for="caseType">Select Case Type:</label>
    <select name="caseType" required>
        <option value="" disabled selected>Select a category</option>
        <option th:each="category : ${categories}" th:value="${category.caseType}" th:text="${category.caseType}"></option>
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
