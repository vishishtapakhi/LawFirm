<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Paralegal List</title>
</head>
<body>

    <div class="wrapper">
        <aside th:replace="sidebar::sidebar"></aside>
        <div style="display: flex; flex-direction: column; width: 100%;">
            <nav th:replace="navbar::navbar"></nav>
            <div class="container mt-5">
                <div class="d-flex justify-content-between mb-3">
                    <h1>Paralegals</h1>
                    <div>
                        <a th:href="@{/register/paralegal}" class="btn btn-primary">Add Paralegal</a>
                        <form action="#" method="get" class="d-inline">
                            <input type="text" name="search" placeholder="Search by name" th:value="${search}" class="form-control d-inline" style="width: 200px;">
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </form>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Qualification</th>
                            <th>Experience</th>
                            <th>Positions</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="paralegal : ${paralegals}">
                            <td th:text="${paralegal.paralegalID}"></td>
                            <td th:text="${paralegal.fName}"></td>
                            <td th:text="${paralegal.mName}"></td>
                            <td th:text="${paralegal.lName}"></td>
                            <td th:text="${paralegal.qualification}"></td>
                            <td th:text="${paralegal.experience}"></td>
                            <td th:text="${paralegal.positions}"></td>
                            <td>
                                <!-- <a th:href="@{/paralegals/edit/{id}(id=${paralegal.paralegalID})}" class="btn btn-warning btn-sm">Edit</a> -->
                                <form th:action="@{/paralegals/delete/{id}(id=${paralegal.paralegalID})}" method="post" style="display:inline;">
                                    <input type="submit" value="Delete" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this paralegal?');"/>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
