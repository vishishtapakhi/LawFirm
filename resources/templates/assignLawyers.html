<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Lawyers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Assign Lawyers to Task: <span th:text="${task.taskId}"></span></h2>
        <form th:action="@{/task/assignLawyers/{taskId}(taskId=${task.taskId})}" method="post">
            <div class="form-group">
                <label for="lawyerIds">Select Lawyers:</label>
                <select id="lawyerIds" name="lawyerIds[]" class="form-control" multiple>
                    <option th:each="lawyer : ${lawyers}" 
                            th:value="${lawyer.lawyerID}" 
                            th:text="${lawyer.fName + ' ' + lawyer.lName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Lawyers</button>
            <a th:href="@{/task/all}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
