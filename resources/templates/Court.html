<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <aside th:replace="sidebar::sidebar"></aside> <!-- Include the sidebar -->
        <div style="display: flex; flex-direction: column; width: 100%;">
            <nav th:replace="navbar::navbar"></nav> <!-- Include the navbar -->

            <div class="container mt-5 table-container">
                <h2>Court Form</h2>

                <!-- Error Message Display -->
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/court/save}" method="post" th:object="${court}">
                    <!-- CourtID field is removed since it's auto-incremented -->

                    <div class="form-group">
                        <label for="courtName">Court Name:</label>
                        <input type="text" id="courtName" th:field="*{courtName}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label for="courtPincode">Court Pincode:</label>
                        <input type="text" id="courtPincode" th:field="*{courtPincode}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label for="courtState">Court State:</label>
                        <input type="text" id="courtState" th:field="*{courtState}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label for="courtCity">Court City:</label>
                        <input type="text" id="courtCity" th:field="*{courtCity}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label for="fjName">First Judge Name:</label>
                        <input type="text" id="fjName" th:field="*{jFName}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label for="mjName">Middle Judge Name:</label>
                        <input type="text" id="mjName" th:field="*{jMName}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="ljName">Last Judge Name:</label>
                        <input type="text" id="ljName" th:field="*{jLName}" class="form-control"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
