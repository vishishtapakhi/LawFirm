<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Paralegals</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Assign Paralegals to Task: <span th:text="${task.taskId}"></span></h2>
        <form th:action="@{/task/assignParalegals/{taskId}(taskId=${task.taskId})}" method="post">
            <div class="form-group">
                <label for="paralegalIds">Select Paralegals:</label>
                <select id="paralegalIds" name="paralegalIds[]" class="form-control" multiple>
                    <option th:each="paralegal : ${paralegals}" 
                            th:value="${paralegal.paralegalID}" 
                            th:text="${paralegal.fName + ' ' + paralegal.lName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Paralegals</button>
            <a th:href="@{/task/all}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
